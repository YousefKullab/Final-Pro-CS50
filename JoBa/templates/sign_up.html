<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <!-- Font-Awesome library  : https://fontawesome.com/ -->
    <!-- Font-Awesome cdn : https://cdnjs.com/libraries/font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">   
    <!-- Note Bootstrap v4.6 : https://getbootstrap.com/docs/4.6/getting-started/introduction -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
</head>
<body class="login-body">
    
       <!-- Run Flash Message-->
       {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
           {% for category, message in messages %}
               {% if category == "error" %}
                   <div class="alert alert-danger alert-dismissable fade show" role="alert">{{ message }}
                       <button class="close" type="button" data-dismiss="alert">
                           <span aria-hidden="true">&times;</span>
                       </button>
                   </div>
               {% else %}
                   <div class="alert alert-success alert-dismissable fade show" role="alert">{{ message }}
                       <button class="close" type="button" data-dismiss="alert">
                           <span aria-hidden="true">&times;</span>
                       </button>
                   </div>
               {% endif %}
           {% endfor %}
       {% endif %}
       {% endwith %}

    <div class="login mt-5 pt-5 ">
        <h1 class="text-center">Create New Account</h1>
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-control" name="email" type="email" id="email" placeholder="Email Address"></input>
            </div>
            <div class="form-group">
                <label class="form-label" for="firstName">First Name</label>
                <input class="form-control" name="firstName" type="text" id="firstName" placeholder="First Name"></input>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" name="password" type="password" id="password" placeholder="Password"></input>
            </div>
            <div class="form-group">
                <label class="form-label" for="confirm">Confirm Password</label>
                <input class="form-control" type="password" id="confirm" name="confirm" placeholder="Confirm Password"></input>
            </div>
            <input class="btn w-100" type="submit" value="Sign Up"></input>
            <a href="login" class="register-link ">I Already Have Account</a>
            <a href="/" class="joba-link">JoBa.</a>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
